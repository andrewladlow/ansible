---
- name: Install vim
  package:
    name: vim
    state: latest

- name: Copy vimrc config
  copy:
    src: files/vimrc
    dest: /etc/vim/vimrc

- name: Install rsync locally
  package:
    name: rsync
    state: present
  delegate_to: localhost

- name: Copy .vim folder
  synchronize:
    src: files/vim/
    dest: ~/.vim/

- name: Set vim as default editor
  command: update-alternatives --set editor /usr/bin/vim.basic
